query GetParties {
  selfLookup {
    id
    parties {
      id
      name
      description
      partyManager {
        id
        firstName
        lastName
        profilePictureUrl
      }
      users {
        id
        firstName
        lastName
        profilePictureUrl
      }
      invitedUsers {
        id
        firstName
        lastName
        profilePictureUrl
      }
    }
  }
}
