mutation EditUser($userData: [KeyValuePair!]!) {
  editUser(userData: $userData) {
    id
    appleId
    googleId
    email
    firstName
    lastName
    profilePictureUrl
    runRecords {
      id
      conditions
      distance
      duration
      start
      end
      locationName
      runCount
      topSpeed
      vertical
    }
  }
}
