mutation LoginOrCreateUser($oauthLoginId: LoginTypeCorrelationInput!, $token: ID!, $email: String, $userData: [UserDataPair!]) {
  createUserOrSignIn(
    oauthLoginId: $oauthLoginId
    token: $token,
    email: $email,
    userData: $userData) {
      token
      expiryDate
      validatedInvite
    }
}
